<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="side-bar hidden">
      <div class="side-bar__elements">
        <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>
      <div class="side-bar__elements">
        <a href="https://nomadcoders.co/" target="_blank"><img src="https://nomadcoders.co/m.png" /></a>
        
        <!--<img src="https://nomadcoders.co/m.svg" />-->
      </div>
      <div class="side-bar__elements">
        <a href="https://developer.mozilla.org/ko/" target="_blank"><img src="https://developer.mozilla.org/favicon-48x48.cbbd161b.png" /></a>
        
      </div>
      <div class="side-bar__elements">
        <a href="https://discord.com/" target="_blank"><i class="fa-brands fa-discord"></i></a>
      </div>
      <div class="side-bar__elements">
        <button id="cocoa"><i class="fa-solid fa-mug-hot"></i></button>
      </div>
      <div class="side-bar__elements">
        <button id="music"><i class="fa-solid fa-music"></i></button>
      </div>
      <div class="side-bar__elements">
        <a href="https://flexboxfroggy.com/#ko" target="_blank">
          <img src="https://flexboxfroggy.com/images/frog-green.svg" alt="" />
        </a>
        
      </div>
      <div class="side-bar__elements">
        <a href="https://cssgridgarden.com/#ko" target="_blank"><img src="https://cssgridgarden.com/images/carrots.svg" alt="" /></a>
      </div>
      <div class="side-bar__elements">
        <i class="fa-solid fa-gear"></i>
      </div>
    </section>
    <section class="main-screen">
      <header class="header hidden">
        <div class="header__column">
          <section class="main-screen__header__search">
            <form id="main-screen__header__search">
              <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
              <input
                id="search-input"
                placeholder="Enter your search term..."
                type="search"
                name="search"
              />
            </form>
          </section>
        </div>
        <div class="header__column">
          <section class="header__d-day"></section>
          <section class="header__weather">
            <div class="header__weather__row">
              <img class="header__weather__icon"></img>
              <div class="header__weather__temp"></div>
            </div>
            <div class="header__weather__row"></div>
          </section>
        </div>
      </header>
      <main class="main">
        <section class="main__time hidden">
          <h2 id="clock">00:00:00</h2>
        </section>

        <section class="main__greeting">
          <span class="main__greeting__hello hidden"
            >Hello, What's your name?</span
          >
          <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" />
          </form>
          <div class="main__greeting__typing">
            <span class="typing hidden"></span>
            <h1 id="greeting" class="hidden"></h1>
          </div>
          
          
          
        </section>

        

        <span class="main__courses__title hidden">To Do List</span>
        <form id="todo-form">
          <input class="hidden" type="text" placeholder="" required />
        </form>
        <ul id="todo-list"></ul>
        <section class="main__courses hidden">
          
        </section>
        <span class="main__courses__title hidden">Courses</span>
        <section class="main__courses hidden">
          
          <a href="https://nomadcoders.co/kokoa-clone" target="_blank">
            <div class="main__courses__course">
            <i class="fa-brands fa-html5"></i>
          </div></a>
          <a href="https://nomadcoders.co/css-layout-masterclass" target="_blank">
            <div class="main__courses__course">
            <i class="fa-brands fa-css3"></i>
          </div></a>
          <a href="https://nomadcoders.co/javascript-for-beginners" target="_blank">
            <div class="main__courses__course">
            <i class="fa-brands fa-square-js"></i>
          </div></a>
          <a href="https://nomadcoders.co/javascript-for-beginners-2" target="_blank">
            <div class="main__courses__course">
            <i class="fa-solid fa-palette"></i>
          </div></a>
          <a href="https://nomadcoders.co/wetube" target="_blank">
            <div class="main__courses__course">
            <i class="fa-brands fa-youtube"></i>
          </div></a>
          <a href="https://nomadcoders.co/git-for-beginners" target="_blank">
            <div class="main__courses__course">
              <i class="fa-brands fa-github-alt"></i>
          </div></a>
          
          <!--
            <div class="main__courses__course">
            <i class="fa-brands fa-css3"></i>
          </div>
          <div class="main__courses__course">
            <i class="fa-brands fa-square-js"></i>
          </div>
          <div class="main__courses__course">
            <i class="fa-solid fa-palette"></i>
          </div>
          <div class="main__courses__course">
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="main__courses__course">
            <i class="fa-brands fa-github-alt"></i>
          </div>
          -->
          
        </section>
      </main>
      <footer class="footer hidden">
        <button class="footer__changeBtn"><i class="fa-solid fa-arrows-rotate"></i></button>
        <section class="footer__quote">
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </section>
        <form class="footer__todo-form"></form>
      </footer>
    </section>
    <!--
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
      />
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/search.js"></script>
    <script src="js/cocoa.js"></script>
    
    <script
      src="https://kit.fontawesome.com/c560ecab76.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
